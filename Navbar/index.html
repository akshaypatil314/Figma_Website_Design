<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Navbar</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <nav>
        <div class="container">
            <div class="nav-container">
                <div class="navMenu">

                    <div class="logo">
                        <img src="./assets/logo.svg" </svg>
                        <p class="logo-text">EasySet 24</p>
                    </div>

                    <div class="searchInput">
                        <form>
                            <input type="text">
                            <i class="fa-solid fa-magnifying-glass icon"></i>
                        </form>
                    </div>

                    <div class="nav-elements">
                        <div class="icons">
                            <a href="#"><img src="./assets/nav-element-icon/England.svg"></a>
                            <a href="#"><img src="./assets/nav-element-icon/dollar.svg"></a>
                            <a href="#"><img src="./assets/nav-element-icon/questions.svg"></a>
                            <a href="#"><img src="./assets/nav-element-icon/favourite.svg"></a>
                            <a href="#"><img src="./assets/nav-element-icon/Phone.svg"></a>
                        </div>

                        <div class="userProfile">
                            <img src="./assets/Photo.svg">
                            <div class="profile-name">
                                <p>Your Account</p>
                                <p>Anna Carinna</p>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="chipMenu">
                    <button>Trip</button>
                    <button>%Deals</button>
                    <button>Hotel</button>
                    <button>Flight</button>
                    <button>Apartment</button>
                    <button>Camper</button>
                </div>
            </div>
            <div class="searchContainer">
                <div class="searchMainTitle">
                    <h2>Where Is Your Next Dream Place?</h2>
                    <p>Find Exclusive Genius Rewards In Every Corner Of The World!</p>
                </div>
                <div class="searchMenuBar">
                    <form>

                        <div>
                            <label>Place</label>
                            <div class="inputValueTag">
                                <input class="placeIcon imageIcon" type="text" value="Gutenberg">
                            </div>
                        </div>

                        <div>
                            <label>VIP</label>
                            <div class="inputValueTag">
                                <select>
                                    <option>Long Lasting</option>
                                    <option>Super Delux</option>
                                    <option>Delux</option>
                                    <option>Normal</option>
                                </select>
                            </div>
                        </div>

                        <div>
                            <label>Passengers - Room Condition</label>
                            <div class="inputValueTag">
                                <input class="headCountIcon imageIcon" type="text" value="2 Adults - 3 Children">
                                <select>
                                    <option>Two Rooms</option>
                                    <option>Single Room</option>
                                    <option>Three Rooms</option>
                                </select>
                            </div>
                        </div>

                        <div>
                            <label>Check In - Check Out</label>
                            <div class="inputValueTag">
                                <input class="calendarIcon imageIcon" type="text" value="18 Dec 2023 - 23 Dec 2023">
                            </div>
                        </div>

                        <div>
                            <button class="searchButton">Search</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>

    </nav>

    <script src="https://kit.fontawesome.com/1d2e754d40.js" crossorigin="anonymous"></script>
</body>

</html>
